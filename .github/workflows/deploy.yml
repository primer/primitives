name: Deploy to production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_deploy:
    name: Build and deploy
    uses: primer/.github/.github/workflows/deploy.yml@main
    with:
      node_version: 18
      install: npm ci --legacy-peer-deps --no-audit --no-fund && cd docs && npm ci --legacy-peer-deps --no-audit --no-fund && cd ..
      build: npm run build:tokens --ignore-scripts && npm run build --ignore-scripts && npm run build:next --ignore-scripts && cd docs && npm run build
      output_dir: docs/public
