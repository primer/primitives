name: Deploy to production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_deploy:
    name: Build and deploy
    uses: primer/.github/.github/workflows/deploy.yml@3530aade09ac06cba8a726c7bbde52f8d4d5189a
    with:
      node_version: 20
      install: npm ci --legacy-peer-deps --no-audit --no-fund && npm run install:storybook
      build: npm run build:tokens && npm run build && npm run build:next && cd docs/storybook && npm run build:prod
      output_dir: docs/public

