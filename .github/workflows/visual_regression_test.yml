name: Visual Regression Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  vrt-runner:
    runs-on: ubuntu-latest-8-cores

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && npm run install:storybook

      - name: Build tokens
        run: npm run build

      - name: Build storybook
        working-directory: docs/storybook
        run: npm run build-storybook

      - name: Run storybook
        id: storybook
        working-directory: docs/storybook
        run: |
          npx serve -l 6006 storybook-static &
          pid=$!
          echo "pid=$pid" >> $GITHUB_OUTPUT
          sleep 5

      - name: Run Visual Regression Tests
        uses: docker://mcr.microsoft.com/playwright:v1.49.0-jammy
        env:
          STORYBOOK_URL: 'http://172.17.0.1:6006'
        with:
          args: npx playwright test --shard="${{ matrix.shard }}/${{ strategy.job-total }}"

      - name: Stop storybook
        run: kill ${{ steps.storybook.outputs.pid }}

      - name: Upload report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vrt-${{ matrix.shard }}
          path: blob-report
          retention-days: 1

  vrt:
    name: 'Visual Regression Testing'
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: vrt-runner

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: install dependencies
        run: npm ci

      - name: download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: vrt-*
          merge-multiple: true

      - name: merge all reports
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: vrt
          path: playwright-report

      - name: Check vrt-runner job status
        if: ${{ needs.vrt-runner.result == 'failure' }}
        run: exit 1
