name: Diff
on:
  pull_request:
jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: base

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Install dependencies (base)
        run: pushd base; yarn; popd

      - name: Build (base)
        run: pushd base; yarn build; popd

      - uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs')
            const body = await fs.readFileSync('.github/diff_comment_template.md', 'utf8')
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })

      - name: Diff
        run: |
          # using `2> /dev/null || true` here to suppress errors because,
          # in this case, differences are not errors
          diff=$(for file in dist/scss/**/*.scss; do; diff -U 1 base/$file $file 2> /dev/null || true; done)
          echo "$diff"
