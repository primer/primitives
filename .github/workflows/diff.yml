name: Diff
on:
  pull_request:
jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
          path: base

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Install dependencies (base)
        run: pushd base; yarn; popd

      - name: Build (base)
        run: pushd base; yarn build; popd

      - name: Diff
        run: diff -U 1 base/dist/scss/colors/_light.scss dist/scss/colors/_light.scss
